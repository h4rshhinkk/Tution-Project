{% extends 'userprofilemaster.html' %}
{% block content %}
{% load static %}





<div class="container-xl px-4 mt-4">
   
    
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Student's Details</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <!-- <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="username">
                        </div> -->
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputstudentname">Student Name</label>
                                <input class="form-control" id="inputstudentname" type="text" placeholder="Enter your first name" value="Valerie">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputparentname">Parent/Gaurdian Name</label>
                                <input class="form-control" id="inputparentname" type="text" placeholder="" value="Luna">
                            </div>
                        </div>

                        <div class="row gx-3 mb-3">
                            <!-- Form Group (Gender)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputgender">Gender</label>
                                <input class="form-control" id="inputgender" type="text" placeholder="Gender" value="Male">
                            </div>
                            <!-- Form Group (Class)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputclass">Class</label>
                                <input class="form-control" id="inputclass" type="text" placeholder="Class" value="12">
                            </div>
                        </div>

                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (School  name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputschoolName">School Name</label>
                                <input class="form-control" id="inputschoolName" type="text" placeholder=" School Name" value="PPMHSS Kottukkara">
                            </div>
                            <!-- Form Group (Board)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Board</label>
                                <input class="form-control" id="inputLocation" type="text" placeholder="Board" value="Kerala State Sylabus">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputAddress">Address</label>
                            <input class="form-control" id="inputAddress" type="text" placeholder="Enter your email address" value="xyz house ,2nd street ">
                        </div>
                        
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="555-123-4567">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputparent">Parent/Gaurdian Phone Number</label>
                                <input class="form-control" id="inputparent" type="text" name="" placeholder="" value="9562789563">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="button">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




















































{% endblock %}
